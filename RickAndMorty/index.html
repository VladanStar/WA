<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Rick and Morty</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="./assets/css/style.css" rel="stylesheet" type="text/css" />
</head>
<body>

<div class="container py-4">
    <nav id="main-pagination">
        <ul class="pagination justify-content-center">
            <li class="page-item disabled">
                <span class="page-link">Previous</span>
            </li>
            <li class="page-item active"><a class="page-link" href="#">1</a></li>
            <li class="page-item disabled">
                <span class="page-link">Next</span>
            </li>
        </ul>
    </nav>
    <div id="character-list" class="row">
    </div>
    <div id="character-info" class="visually-hidden">
        <button type="button" class="btn btn-dark" id="btn-go-back">Back to List</button>
        <h3 id="char-info-name" class="text-center my-3"></h3>
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-12">
                <img src="assets/img/no-image-available.jpeg" id="char-info-image" class="img-fluid" alt="">
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12">
                <p id="char-info-status">
                    Status: <span></span>
                </p>
                <p id="char-info-gender">
                    Gender: <span></span>
                </p>
                <p id="char-info-species">
                    Species: <span></span>
                </p>
                <p id="char-info-origin">
                    Origin: <span></span>
                </p>
                <p id="char-info-created">
                    Created: <span></span>
                </p>
                <p id="char-info-created">
                    Episode: <span></span>
                </p>
            </div>
        </div>
    </div>
    <div id="character-template" class="character mb-4 col-lg-3 col-md-4 col-sm-12 visually-hidden">
        <div class="card">
            <img src="assets/img/no-image-available.jpeg" class="card-img-top" alt="">
            <div class="card-body">
                <h5 class="card-title"></h5>
                <small class="card-text text-muted"></small>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="assets/js/script.js"></script>
</body>
</html>
